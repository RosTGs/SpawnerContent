{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">{{ t("common.page") }}</p>
    <h1>{{ t("settings.title") }}</h1>
    <p class="muted">{{ t("settings.description") }}</p>
  </header>

  <section class="card">
    <h3>{{ t("settings.form_title") }}</h3>
    <form id="settings-form" class="stack">
      <label>
        {{ t("settings.api_key") }}
        <input type="password" name="saved_api_key" placeholder="{{ t('settings.api_placeholder') }}" />
      </label>
      <div class="row" style="gap: 0.5rem">
        <label class="stack" style="flex: 1">
          {{ t("settings.background_refs") }}
          <input type="text" name="background_references" placeholder="{{ t('settings.background_placeholder') }}" />
        </label>
        <label class="stack" style="flex: 1">
          {{ t("settings.detail_refs") }}
          <input type="text" name="detail_references" placeholder="{{ t('settings.detail_placeholder') }}" />
        </label>
      </div>
      <div class="row" style="justify-content: space-between">
        <small class="muted">{{ t("settings.save_hint") }}</small>
        <button type="submit">{{ t("common.save") }}</button>
      </div>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">{{ t("common.service") }}</p>
        <h3 style="margin: 0">{{ t("common.active_generations") }}</h3>
      </div>
      <button id="refresh-status" class="secondary">{{ t("common.refresh") }}</button>
    </header>
    <div id="status-summary" class="stack"></div>
  </section>
{% endblock %}
