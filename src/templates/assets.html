{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">{{ t("common.page") }}</p>
    <h1>{{ t("assets.title") }}</h1>
    <p class="muted">{{ t("assets.description") }}</p>
  </header>

  <section class="card">
    <h3>{{ t("assets.upload_title") }}</h3>
    <form id="asset-form" class="stack" style="gap: 0.75rem" enctype="multipart/form-data">
      <div class="row" style="gap: 1rem; flex-wrap: wrap; align-items: flex-end">
        <label>
          {{ t("assets.form.filename") }}
          <input type="text" name="filename" placeholder="{{ t('assets.form.filename_placeholder') }}" />
        </label>
        <label>
          {{ t("assets.form.description") }}
          <input type="text" name="description" placeholder="{{ t('assets.form.description_placeholder') }}" />
        </label>
        <label>
          {{ t("assets.form.author") }}
          <input type="text" name="author" placeholder="{{ t('assets.form.author_placeholder') }}" />
        </label>
      </div>
      <div class="row" style="gap: 1rem; flex-wrap: wrap; align-items: flex-end">
        <label>
          {{ t("assets.form.templates") }}
          <input type="text" name="template_ids" placeholder="1,2" />
        </label>
        <label>
          {{ t("assets.form.projects") }}
          <input type="text" name="project_ids" placeholder="1,4" />
        </label>
        <label>
          {{ t("assets.form.file") }}
          <input type="file" name="file" />
        </label>
      </div>
      <button type="submit">{{ t("common.add") }}</button>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">{{ t("common.storage") }}</p>
        <h3 style="margin: 0">{{ t("common.stored_assets") }}</h3>
      </div>
      <span class="pill" id="asset-counter"></span>
    </header>
    <ul id="assets-list" class="item-list"></ul>
  </section>
{% endblock %}
