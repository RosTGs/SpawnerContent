{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">{{ t("common.page") }}</p>
    <h1>{{ t("assets.title") }}</h1>
    <p class="muted">{{ t("assets.description") }}</p>
  </header>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">{{ t("common.storage") }}</p>
        <h3 style="margin: 0">{{ t("common.stored_assets") }}</h3>
      </div>
      <span class="pill" id="asset-counter"></span>
    </header>
    <ul id="assets-list" class="item-list"></ul>
  </section>
{% endblock %}
