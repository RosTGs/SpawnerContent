{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">Страница</p>
    <h1>Темплейты</h1>
    <p class="muted">Управляйте заготовками для генераций и подставляйте их в новые проекты.</p>
  </header>

  <section class="card">
    <h3>Добавить темплейт</h3>
    <form id="template-form" class="inline">
      <label>
        Название
        <input type="text" name="name" placeholder="Карточки для YouTube" required />
      </label>
      <label>
        Категория
        <input type="text" name="category" placeholder="social, print..." />
      </label>
      <button type="submit">Создать</button>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">Коллекция</p>
        <h3 style="margin: 0">Сохранённые темплейты</h3>
      </div>
      <span class="pill" id="template-counter"></span>
    </header>
    <ul id="templates-list" class="item-list"></ul>
  </section>
{% endblock %}
