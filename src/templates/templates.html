{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">{{ t("common.page") }}</p>
    <h1>{{ t("templates.title") }}</h1>
    <p class="muted">{{ t("templates.description") }}</p>
  </header>

  <section class="card">
    <h3>{{ t("templates.add_title") }}</h3>
    <form id="template-form" class="inline">
      <label>
        {{ t("templates.form.name") }}
        <input type="text" name="name" placeholder="{{ t('templates.form.name_placeholder') }}" required />
      </label>
      <label>
        {{ t("templates.form.category") }}
        <input type="text" name="category" placeholder="{{ t('templates.form.category_placeholder') }}" />
      </label>
      <label>
        {{ t("templates.form.description") }}
        <input type="text" name="description" placeholder="{{ t('templates.form.description_placeholder') }}" />
      </label>
      <label>
        {{ t("templates.form.author") }}
        <input type="text" name="author" placeholder="{{ t('templates.form.author_placeholder') }}" />
      </label>
      <button type="submit">{{ t("common.create") }}</button>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">{{ t("common.collection") }}</p>
        <h3 style="margin: 0">{{ t("common.saved_templates") }}</h3>
      </div>
      <span class="pill" id="template-counter"></span>
    </header>
    <ul id="templates-list" class="item-list"></ul>
  </section>
{% endblock %}
