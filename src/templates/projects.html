{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">{{ t("common.page") }}</p>
    <h1>{{ t("projects.title") }}</h1>
    <p class="muted">{{ t("projects.description") }}</p>
  </header>

  <section class="card">
    <h3>{{ t("projects.create_title") }}</h3>
    <form id="project-form" class="inline">
      <label>
        {{ t("projects.form.name") }}
        <input type="text" name="name" placeholder="{{ t('projects.form.name_placeholder') }}" required />
      </label>
      <label>
        {{ t("projects.form.description") }}
        <input type="text" name="description" placeholder="{{ t('projects.form.description_placeholder') }}" />
      </label>
      <label>
        {{ t("projects.form.author") }}
        <input type="text" name="author" placeholder="{{ t('projects.form.author_placeholder') }}" />
      </label>
      <label>
        {{ t("projects.form.templates") }}
        <input type="text" name="template_ids" placeholder="1,2,3" />
      </label>
      <label>
        {{ t("projects.form.assets") }}
        <input type="text" name="asset_ids" placeholder="1,4" />
      </label>
      <button type="submit">{{ t("common.save") }}</button>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">{{ t("common.collection") }}</p>
        <h3 style="margin: 0">{{ t("projects.list_title") }}</h3>
      </div>
      <span class="pill" id="project-counter"></span>
    </header>
    <ul id="projects-list" class="item-list"></ul>
  </section>
{% endblock %}
