{% extends "base.html" %}
{% block content %}
  <header class="page-head">
    <p class="muted">Страница</p>
    <h1>Проекты</h1>
    <p class="muted">Список последних генераций и созданных проектов.</p>
  </header>

  <section class="card">
    <h3>Создать проект</h3>
    <form id="project-form" class="inline">
      <label>
        Название
        <input type="text" name="name" placeholder="Новый проект" required />
      </label>
      <label>
        Описание
        <input type="text" name="description" placeholder="Чем занимаетесь?" />
      </label>
      <button type="submit">Сохранить</button>
    </form>
  </section>

  <section class="card">
    <header class="row" style="justify-content: space-between">
      <div>
        <p class="muted">Активные и архивные</p>
        <h3 style="margin: 0">Список проектов</h3>
      </div>
      <span class="pill" id="project-counter"></span>
    </header>
    <ul id="projects-list" class="item-list"></ul>
  </section>
{% endblock %}
