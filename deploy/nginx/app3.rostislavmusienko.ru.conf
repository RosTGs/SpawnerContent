server {
    listen 80;
    server_name app3.rostislavmusienko.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app3.rostislavmusienko.ru;

    # SSL certificates are expected to be provisioned by certbot or your preferred ACME client.
    ssl_certificate /etc/letsencrypt/live/app3.rostislavmusienko.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app3.rostislavmusienko.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve the Vite-built static assets directly from the deployment directory.
    location ^~ /static/ {
        alias /srv/websites/spawner/static/;
        try_files $uri $uri/ =404;
        access_log off;
        expires 7d;
    }

    # API requests terminate on the local Gunicorn app server.
    location ^~ /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:8000;
    }

    # Generated assets proxied to Flask/Gunicorn.
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:8000;
    }

    # SPA fallback ensures index.html is returned for client-side routing.
    location / {
        try_files $uri /static/index.html;
    }
}
